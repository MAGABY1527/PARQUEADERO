<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Parqueadero</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }
    .recibo {
      width: 58mm;
      padding: 10px;
      margin: auto;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item {
      margin-bottom: 5px;
    }
    .label {
      font-weight: bold;
    }
    .linea {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    .imagen-container { /* Estilo para centrar la imagen */
      text-align: center;
      margin-top: 10px;
    }
    .imagen-container img {
      max-width: 100%; /* Asegura que la imagen no se desborde del recibo */
      height: auto;
    }
  </style>
</head>
<body onload="cargarDatos(); window.print();">

  <div class="recibo">
    <div class="titulo">RECIBO DE PARQUEADERO</div>
    
    <div class="item"><span class="label">Recibo:</span> <span id="norecibo"></span></div>
    <div class="item"><span class="label">Placa:</span> <span id="placa"></span></div>
    <div class="item"><span class="label">Fecha:</span> <span id="fecha"></span></div>
    <div class="item"><span class="label">Ingreso:</span> <span id="ingreso"></span></div>
    <div class="item"><span class="label">Precio/Hora:</span> <span id="preciohora"></span></div>

    <div class="imagen-container">
      <img id="imagenRecibo" src="" alt="Imagen del recibo">
    </div>

    <div class="linea"></div>
  </div>

  <script>
    function cargarDatos() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("norecibo").textContent = params.get("norecibo") || "";
      document.getElementById("placa").textContent = params.get("placa") || "";
      document.getElementById("fecha").textContent = params.get("Fecha") || "";
      document.getElementById("ingreso").textContent = params.get("ingreso") || "";
      document.getElementById("preciohora").textContent = params.get("preciohora") || "";

      // Obtener la ruta de la imagen y asignarla al atributo src
      const imagenRuta = params.get("imagen") || "";
      const imagenElement = document.getElementById("imagenRecibo");
      if (imagenRuta) {
        imagenElement.src = imagenRuta;
        imagenElement.style.display = 'block'; // Asegura que la imagen sea visible
      } else {
        imagenElement.style.display = 'none'; // Oculta el contenedor de la imagen si no hay ruta
      }
    }
  </script>

</body>
</html>
