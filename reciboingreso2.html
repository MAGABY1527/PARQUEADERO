<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Parqueadero</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }
    .recibo {
      width: 58mm;
      padding: 10px;
      margin: auto;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item {
      margin-bottom: 5px;
    }
    .label {
      font-weight: bold;
    }
    .linea {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    .imagen {
      text-align: center;
      margin-top: 10px;
    }
    .imagen img {
      max-width: 100%;
      max-height: 120px;
    }
  </style>
</head>
<body>

  <div class="recibo">
    <div class="titulo">RECIBO DE PARQUEADERO</div>

    <div class="item"><span class="label">Recibo:</span> <<[norecibo]>></div>
    <div class="item"><span class="label">Placa:</span> <<[placa]>></div>
    <div class="item"><span class="label">Fecha:</span> <<[Fecha]>></div>
    <div class="item"><span class="label">Ingreso:</span> <<[ingreso]>></div>
    <div class="item"><span class="label">Precio/Hora:</span> <<[preciohora]>></div>

    <div class="imagen">
      <<[imagen]>>
    </div>

    <div class="linea"></div>
  </div>

</body>
</html>
