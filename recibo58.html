<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Parqueadero</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }
    .recibo {
      width: 58mm; /* Cambia a 80mm si tu impresora es de ese tama√±o */
      padding: 10px;
      margin: auto;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .item {
      margin-bottom: 5px;
    }
    .label {
      font-weight: bold;
    }
    .linea {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    .firma {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body onload="cargarDatos(); window.print();">

  <div class="recibo">
    <div class="titulo">RECIBO DE PARQUEADERO</div>
    
    <div class="item"><span class="label">Recibo:</span> <span id="norecibo"></span></div>
    <div class="item"><span class="label">Limpia:</span> <span id="limpia"></span></div>
    <div class="item"><span class="label">Placa:</span> <span id="placa"></span></div>
    <div class="item"><span class="label">Ingreso:</span> <span id="ingreso"></span></div>
    <div class="item"><span class="label">Salida:</span> <span id="salida"></span></div>
    <div class="item"><span class="label">Precio/Hora:</span> <span id="preciohora"></span></div>
    <div class="item"><span class="label">Total:</span> <span id="total"></span></div>

    <div class="linea"></div>

    <div class="firma">
      _______________________<br>
      Firma / Sello
    </div>
  </div>

  <script>
    function cargarDatos() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById("norecibo").textContent = params.get("norecibo") || "";
      document.getElementById("limpia").textContent = params.get("limpia") || "";
      document.getElementById("placa").textContent = params.get("placa") || "";
      document.getElementById("ingreso").textContent = params.get("ingreso") || "";
      document.getElementById("salida").textContent = params.get("salida") || "";
      document.getElementById("preciohora").textContent = params.get("preciohora") || "";
      document.getElementById("total").textContent = params.get("total") || "";
    }
  </script>

</body>
</html>
